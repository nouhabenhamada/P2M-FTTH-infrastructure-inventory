{% extends "base.html" %}
{% load static %}

{% block title %}
    S'inscrire
{% endblock  %}

{% block content %}
    <div class="background-overlay"></div>
    <section class="vh-100 bg-image">
        <div class="mask d-flex align-items-center h-100 gradient-custom-3">
            <div class="container h-100">
                <div class="row d-flex justify-content-center align-items-center">
                    <div class="col-12 col-md-9 col-lg-7 col-xl-6 h-100">
                        <div class="card shadow m-5" style="border-radius: 15px;">
                            <div class="card-body p-5">
                                <img src="{% static 'images/logo.png' %}" alt="Logo" class="logo mb-4">
                                <h2 class="text-uppercase text-center mb-5">Créer un compte</h2>

                                <form method='post'>
                                    {% csrf_token %}    
                                    <div class="form-outline mb-4">
                                        <input type="text" id="form3Example1cg" class="form-control form-control-lg" name='username'/>
                                        <label class="form-label" >Nom</label>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input type="email" id="form3Example3cg" class="form-control form-control-lg" name='email' />
                                        <label class="form-label" >Email</label>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input type="password" id="form3Example4cg" class="form-control form-control-lg" name='password'/>
                                        <label class="form-label" >Mot de passe</label>
                                    </div>

                                    <div class="d-flex justify-content-center">
                                        <button type="submit" class="btn btn-primary text-light btn-block">S'inscrire</button>
                                    </div>

                                    <p class="text-center text-muted mt-5 mb-0">Vous avez déjà un compte ? <a href="/login" class="fw-bold text-body"><u>Connectez-vous ici</u></a></p>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container text-center">
            <p>© Nouha BEN HAMADA et Ons TRIQUI - 2024</p>
        </div>
    </footer>
{% endblock  %}

{% block styles %}
    <style>
        .background-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("{% static 'images/background.jpg' %}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            filter: blur(5px); /* Ajustez la valeur pour le flou souhaité */
            z-index: -1; /* Assurez-vous que l'overlay est en arrière-plan */
        }

        .logo {
            max-width: 100%; /* Ajustez la taille du logo si nécessaire */
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
{% endblock %}
