
{% extends "base.html" %}
{% load static %}

{% block title %}Se Connecter{% endblock %}


{% block content %}
    <div class="background-overlay"></div>
    <div class="container col-md-4 p-5 mt-5 card shadow ">
        <img src="{% static 'images/logo.png' %}" alt="Logo" class="logo mb-4">
        <form method='post'>
            {% csrf_token %}
            <div class="form-outline mb-4">
                <h1>Se Connecter</h1>
            </div>
            <!-- Email input -->
            <div class="form-outline mb-4">
                <input type="text" name='username' id="form2Example1" class="form-control" />
                <label class="form-label" for="form2Example1">Nom d'utilisateur</label>
            </div>

            <!-- Password input -->
            <div class="form-outline mb-4">
                <input type="password" name="password" id="form2Example2" class="form-control" />
                <label class="form-label" for="form2Example2">Mot de passe</label>
            </div>

            <!-- Submit button -->
            <button type="Submit" class="btn btn-primary text-light btn-block ">Se Connecter</button>

            <!-- Register buttons -->
            <div class="text-center">
                <p>Vous n'avez pas un compte ? <a href="/signup" class='fw-bold text-body'>Inscrivez-vous</a></p>
            </div>
        </form>
    </div>

    <footer class="footer">
        <div class="container text-center">
            <p>© Nouha BEN HAMADA et Ons TRIQUI - 2024</p>
        </div>
    </footer>
{% endblock %}


{% block styles %}
    {% load static %}
    <style>
        .background-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("{% static 'images/background.jpg' %}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            filter: blur(5px); /* Ajustez la valeur pour le flou souhaité */
            z-index: -1; /* Assurez-vous que l'overlay est en arrière-plan */
        }

        .container {
            position: relative;
            z-index: 1; /* Assurez-vous que le contenu est au premier plan */
        }

        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #add8e6; /* Bleu-ciel */
            padding: 10px 0;
        }

        .logo {
            max-width: 100%; /* Ajustez la taille du logo si nécessaire */
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
{% endblock %}
